<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fake Data</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h1>Fake Data</h1>
    <div class="header-icons">
      <i id="settings-icon" class="fas fa-cog"></i>
      <i id="stats-icon" class="fas fa-chart-bar"></i>
    </div>
    <div class="search-box">
      <button class="btn-search"><i class="fas fa-search"></i></button>
      <input type="text" id="search-bar" class="input-search" placeholder="Pesquisar...">
    </div>
  </div>

  <div class="document-list">
    <div class="container" data-doc="CPF">
      <button id="gerar-cpf-btn" class="btn-cpf">Gerar CPF</button>
      <div class="output-container">
        <p id="cpf-gerado" class="output"></p>
        <div class="icons">
          <button id="mascarar-cpf-btn" class="mascarar-btn"><i class="fas fa-masks-theater"></i></button>
          <button id="copiar-cpf-btn" class="copiar-btn"><i class="fas fa-copy"></i></button>
          <span class="tooltip">Copiado!</span>
        </div>
      </div>
    </div>

    <div class="container" data-doc="CNPJ">
      <button id="gerar-cnpj-btn" class="btn-cnpj">Gerar CNPJ</button>
      <div class="output-container">
          <p id="cnpj-gerado" class="output"></p>
          <div class="icons">
              <button id="globo-cnpj-btn" class="mapa-btn">
                  <i class="fas fa-globe"></i>
              </button>
              <button id="copiar-cnpj-btn" class="copiar-btn">
                  <i class="fas fa-copy"></i>
                  <span class="tooltip">Copiado!</span>
              </button>
          </div>
      </div>
  </div>

    <div class="container" data-doc="CEP">
      <button id="gerar-cep-btn" class="btn-cep">Gerar CEP</button>
      <div class="output-container">

<!-- Modal para as Informações do CEP -->
<div id="cep-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <h2>Informações do CEP</h2>
    <p class="api-note">
      <a href="https://viacep.com.br/" target="_blank" class="api-link">API ViaCEP</a>
    </p>
    <!-- Spinner de carregamento -->
    <div id="loading-spinner-cep" class="spinner" style="display: none;"></div>
    <div id="cep-info"></div>
    <button id="close-modal-btn" class="close">&times;</button>
  </div>
</div>

<!-- Modal para exibir as informações do CNPJ -->
<div id="cnpj-modal" class="modal" style="display: none;">
  <div class="modal-content modal-content-cnpj">
    <button class="close">&times;</button>
    <h2>Informações do CNPJ</h2>
    <p class="api-note">
      <a href="https://publica.cnpj.ws/" target="_blank" class="api-link">CNPJ.ws</a>
    </p>
    <!-- Spinner de carregamento -->
    <div id="loading-spinner-cnpj" class="spinner" style="display: none;"></div>
    <div id="cnpj-info">
      <!-- Informações do CNPJ serão preenchidas aqui via JavaScript -->
    </div>
  </div>
</div>

  <footer>
    <p>Desenvolvedor <i class="fas fa-heart"></i> <a href="https://dsiqueira.com" target="_blank">Dsiqueira</a><span id="version"></span></p>
  </footer>

  <script src="copiar.js"></script>
  <script type="module" src="popup.js"></script>
  <script type="module" src="mascarar.js"></script>
</body>
</html>
